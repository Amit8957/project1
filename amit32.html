<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math object</title>
</head>
<body>
    <div class="container">
        <h1>this is the use of math object</h1>
        
    </div>
    <script>
        //printing the Math object
        let n= Math;
        console.log(n);

        //printing the constants from the Math Object
        console.log("the value of Math.E is" ,Math.E)
        console.log("the value of Math.PI is" ,Math.PI)
        console.log("the value of Math.LN2 is" ,Math.LN2)



        //printing the function from Math Object
        let a=34.64534;
        let b=89;
        console.log("the value of a and b is  " ,a,b)

console.log("the value of a and b rounded is" ,Math.round(a) ,Math.round(b));
console.log("3 raised to the power of 2 is" ,Math.pow(3,2));

console.log("the square root of 36 is" ,Math.sqrt(36));



//ceil and floor
console.log("5.8 rounded up to nearrest  integer is  ",Math.ceil(5.8));
console.log("5.8 rounded down to nearrest  integer is  ",Math.floor(5.8));

//absoulute function
console.log("absolute value of 5.6 is  ",Math.abs(5.6));
console.log("absolute value of -5.6 is  ",Math.abs(-5.6));

//trignometric function
console.log("the value of sin(pi) is  ",Math.sin(Math.PI));
console.log("the value of sin(pi/2) is  ",Math.sin(Math.PI/2));


//min and max function
console.log("the minimum value of 4,5,6 is ",Math.min(4,5,6));
console.log("the maximum value of 4,5,6 is ",Math.max(4,5,6));

//generating the random number
let r=Math.random();
console.log("the random number is",r);


    </script>
</body>
</html>
